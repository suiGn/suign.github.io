<!DOCTYPE html>
<html>
<head>
    <title>SourceCode</title>
    <style>
        /* Updated Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        header {
        position: relative;
        background: url('./thevault.png') no-repeat center center;
        background-size: cover;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #f9826c 3px solid;
        overflow: hidden;
    }

    header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.89); /* Dark overlay with 50% opacity */
        z-index: 1;
    }

    .container, #user-profile, #user-bio, header h1 {
        position: relative;
        z-index: 2;
    }

        header h1 {
            margin: 0;
            font-size: 26px;
        }
        #user-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
        #user-bio {
            margin-top: 10px;
            font-size: 21px;
            color:  #fff;
        }
        #repo-list-container {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        #repo-list-container li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            text-align: left;
        }
        #repo-list-container li:hover {
            border-color: #0366d6;
        }
        .repo-title {
            font-size: 16px;
            color: #0366d6;
        }
        .repo-description {
            font-size: 14px;
            color: #586069;
            margin-top: 8px;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>

    <header>
        <div class="container">
            <div id="user-profile">
                <!-- User profile picture will be displayed here -->
            </div>
            <h2>SuiGn</h2>
            <div id="user-bio">
                <!-- User bio will be displayed here -->
            </div>
        </div>
    </header>

    <div class="container">
        <div id="user-profile">
            <!-- User profile picture will be displayed here -->
        </div>
        <div id="user-bio">
            <!-- User bio will be displayed here -->
        </div>
        <h2>DOCS:</h2>
        <div id="filter-buttons">
    <button onclick="filterAndCountRepos('all')">All Repos<span id="all-repos-count"></span></button>
    <button onclick="filterAndCountRepos('NPM Package')">Packages<span id="packages-count"></span></button>
    <button onclick="filterAndCountRepos('App')">Apps<span id="apps-count"></span></button>
    <button onclick="filterAndCountRepos('EndPoint')">EndPoints<span id="endpoints-count"></span></button>
        </div>
        <ul id="repo-list-container">
            <!-- Repository links and descriptions will be added here -->
        </ul>
    </div>

    <script>        
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'suiGn';
            const userApiUrl = `https://api.github.com/users/${username}`;
            const reposApiUrl = `https://api.github.com/users/${username}/repos`;
            const userProfileContainer = document.getElementById('user-profile');
            const userBioContainer = document.getElementById('user-bio');
            const repoListContainer = document.getElementById('repo-list-container');
            let allRepos = []; // Array to store all repositories
    
            // Function to fetch all pages of repositories
            function fetchAllRepos(url, repos = []) {
                return fetch(url)
                    .then(response => {
                        const link = response.headers.get('link');
                        let nextPageUrl = null;
                        if (link) {
                            const matches = link.match(/<([^>]+)>; rel="next"/);
                            nextPageUrl = matches && matches[1];
                        }
    
                        return response.json().then(data => {
                            repos = repos.concat(data);
    
                            if (nextPageUrl) {
                                return fetchAllRepos(nextPageUrl, repos);
                            }
    
                            return repos; // Return all repositories when done
                        });
                    });
            }
    
            // Function to display repositories
            function displayRepos(repos) {
                repoListContainer.innerHTML = ''; // Clear existing list
                repos.forEach(repo => {
                    const listItem = createRepoListItem(repo);
                    repoListContainer.appendChild(listItem);
                });
            }
    
            function createRepoListItem(repo) {
    const listItem = document.createElement('li');
    listItem.className = 'repo-list-item';
    
    // Repository Title
    const titleLink = document.createElement('a');
    titleLink.href = repo.html_url; // GitHub repository URL
    titleLink.textContent = repo.name;
    titleLink.className = 'repo-title';
    titleLink.target = "_blank";

    // Repository Description
    const description = document.createElement('p');
    description.textContent = repo.description;
    description.className = 'repo-description';

    // Icons container
    const iconsContainer = document.createElement('div');
    iconsContainer.className = 'icons-container';

    // HomePage Link
    if (repo.homepage) {
        const homePageLink = document.createElement('a');
        homePageLink.href = repo.homepage;
        homePageLink.className = 'icon-homepage';
        // Here you can add an icon or text
        homePageLink.textContent = 'HomePage';
        homePageLink.target = "_blank";
        iconsContainer.appendChild(homePageLink);
    }

    // Docs Link
    if (repo.docs) {
        const docsLink = document.createElement('a');
        docsLink.href = repo.docs;
        docsLink.className = 'icon-docs';
        // Here you can add an icon or text
        docsLink.textContent = 'Docs';
        docsLink.target = "_blank";
        iconsContainer.appendChild(docsLink);
    }

    // GitHub Link
    const gitHubLink = document.createElement('a');
    gitHubLink.href = repo.repository.url.replace('git+', '').replace('.git', ''); // Clean the GitHub repo URL
    gitHubLink.className = 'icon-github';
    // Here you can add an icon or text
    gitHubLink.textContent = 'GitHub';
    gitHubLink.target = "_blank";
    iconsContainer.appendChild(gitHubLink);

    listItem.appendChild(titleLink);
    listItem.appendChild(description);
    listItem.appendChild(iconsContainer); // Add icons container to the list item

    return listItem;
}
            // Function to filter and count repositories
            function filterAndCountRepos(type) {
                 let filteredRepos = allRepos;
                if (type !== 'all') {
                  filteredRepos = allRepos.filter(repo => repo.type === type);
                }
                 displayRepos(filteredRepos);
                // Update the counts for all categories
                document.getElementById('all-repos-count').textContent = `(${allRepos.length})`;
                document.getElementById('packages-count').textContent = `(${allRepos.filter(repo => repo.type === 'NPM Package').length})`;
                document.getElementById('apps-count').textContent = `(${allRepos.filter(repo => repo.type === 'App').length})`;
                document.getElementById('endpoints-count').textContent = `(${allRepos.filter(repo => repo.type === 'EndPoint').length})`;
                        }
            window.filterAndCountRepos = filterAndCountRepos;

              // Fetch user profile data
              fetch(userApiUrl)
                .then(response => response.json())
                .then(user => {
                    const img = document.createElement('img');
                    img.src = user.avatar_url;
                    img.alt = `${username}'s Profile Picture`;
                    userProfileContainer.appendChild(img);
    
                    const bio = document.createElement('p');
                    bio.textContent = user.bio;
                    userBioContainer.appendChild(bio);
                })
                .catch(error => console.error('Error:', error));
                
            // Fetch all repositories with pagination handling
            fetchAllRepos(reposApiUrl)
                .then(repos => {
                    // Process each repository
                    const repoPromises = repos.map(repo => {
                        const packageJsonUrl = `https://raw.githubusercontent.com/${username}/${repo.name}/main/package.json`;
                        return fetch(packageJsonUrl)
                            .then(response => response.json())
                            .then(packageJson => {
                                repo.type = packageJson.repoType || 'unknown';
                                return repo;
                            })
                            .catch(error => {
                                console.error(`Error fetching package.json for ${repo.name}:`, error);
                                repo.type = 'unknown';
                                return repo;
                            });
                    });
    
                    // Wait for all package.json files to be processed
                    Promise.all(repoPromises).then(processedRepos => {
                        allRepos = processedRepos;
                        console.log('Total Repos:', allRepos.length);
    
                        const allReposCountElement = document.getElementById('all-repos-count');
                        allReposCountElement.textContent = `(${allRepos.length})`;
    
                        filterAndCountRepos('all');
                    });
                })
                .catch(error => console.error('Error fetching repositories:', error));
        });
    </script>
    
    
</body>
</html>

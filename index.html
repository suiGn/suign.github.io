<head>

<!-- Favicon -->
<link rel="icon" href="https://avatars.githubusercontent.com/u/9565222?v=4" type="image/png">


  <title>SuiGn</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Background video container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 5, 0.85); /* Stronger black overlay */
      z-index: 0;
    }

    /* Centered modal */
    .modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(50, 50, 50, 0.8); /* Greyish modal with lower opacity */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1;
      width: 300px;
    }

    .modal img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .modal h1 {
      margin: 0 0 20px;
      font-size: 28px;
      color: #fff; /* White text */
    }

    .modal .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .modal button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .modal button.github {
      background-color: #333;
      color: #fff;
    }

    .modal button.github:hover {
      background-color: #555;
    }

    .modal button.other {
      background-color: #0a6ebd;
      color: #fff;
    }

    .modal button.other:hover {
      background-color: #0c87e7;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="./assets/suiGn.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Centered Modal -->
  <div class="modal">
    <!-- Avatar -->
    <img src="https://avatars.githubusercontent.com/u/9565222?v=4" alt="SuiGn Avatar">
    <h1>SuiGn</h1>
    <div class="button-group">
      <button class="github" onclick="window.location.href='https://github.com/suiGn';">GitHub</button>
      <button class="github" onclick="window.location.href='https://www.abellae.me/';">Web</button>
    </div>
  </div>
</body>
</html>

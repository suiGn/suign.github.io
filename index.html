<!DOCTYPE html>
<html>
<head>
    <title>SourceCode</title>
    <style>
        /* Updated Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        header {
        position: relative;
        background: url('./thevault.png') no-repeat center center;
        background-size: cover;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #f9826c 3px solid;
        overflow: hidden;
    }

    header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.89); /* Dark overlay with 50% opacity */
        z-index: 1;
    }

    .container, #user-profile, #user-bio, header h1 {
        position: relative;
        z-index: 2;
    }

        header h1 {
            margin: 0;
            font-size: 26px;
        }
        #user-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
        #user-bio {
            margin-top: 10px;
            font-size: 21px;
            color:  #fff;
        }
        #repo-list-container {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        #repo-list-container li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            text-align: left;
        }
        #repo-list-container li:hover {
            border-color: #0366d6;
        }
        .repo-title {
            font-size: 16px;
            color: #0366d6;
        }
        .repo-description {
            font-size: 14px;
            color: #586069;
            margin-top: 8px;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>

    <header>
        <div class="container">
            <div id="user-profile">
                <!-- User profile picture will be displayed here -->
            </div>
            <h2>SuiGn</h2>
            <div id="user-bio">
                <!-- User bio will be displayed here -->
            </div>
        </div>
    </header>

    <div class="container">
        <div id="user-profile">
            <!-- User profile picture will be displayed here -->
        </div>
        <div id="user-bio">
            <!-- User bio will be displayed here -->
        </div>
        <h2>DOCS:</h2>
        <div id="filter-buttons">
            <button onclick="filterRepos('all')">All Repos</button>
            <button onclick="filterRepos('NPM Package')">Packages</button>
            <button onclick="filterRepos('App')">Apps</button>
            <button onclick="filterRepos('EndPoint')">EndPoints</button>
        </div>
        <ul id="repo-list-container">
            <!-- Repository links and descriptions will be added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'suiGn';
            const userApiUrl = `https://api.github.com/users/${username}`;
            const reposApiUrl = `https://api.github.com/users/${username}/repos`;
            let allRepos = []; // Array to store all repositories
    
            const userProfileContainer = document.getElementById('user-profile');
            const userBioContainer = document.getElementById('user-bio');
            const repoListContainer = document.getElementById('repo-list-container');
    
            // Function to display repositories
            function displayRepos(repos) {
                repoListContainer.innerHTML = ''; // Clear existing list
                repos.forEach(repo => {
                    const listItem = createRepoListItem(repo);
                    repoListContainer.appendChild(listItem);
                });
            }
    
            // Function to create a list item for a repository
            function createRepoListItem(repo) {
                const listItem = document.createElement('li');
                
                const link = document.createElement('a');
                link.href = repo.html_url; // GitHub repository URL
                link.textContent = repo.name;
                link.className = 'repo-title';
                link.target = "_blank";
    
                const description = document.createElement('p');
                description.textContent = repo.description;
                description.className = 'repo-description';
    
                listItem.appendChild(link);
                listItem.appendChild(description);
    
                return listItem;
            }
    
            // Function to filter repositories
            function filterRepos(type) {
                let filteredRepos = allRepos;
                if (type !== 'all') {
                    filteredRepos = allRepos.filter(repo => repo.type === type);
                }
                displayRepos(filteredRepos);
            }
            window.filterRepos = filterRepos; // Make the function globally accessible
    
            // Fetch user profile data
            fetch(userApiUrl)
                .then(response => response.json())
                .then(user => {
                    const img = document.createElement('img');
                    img.src = user.avatar_url;
                    img.alt = `${username}'s Profile Picture`;
                    userProfileContainer.appendChild(img);
    
                    const bio = document.createElement('p');
                    bio.textContent = user.bio;
                    userBioContainer.appendChild(bio);
                })
                .catch(error => console.error('Error:', error));
    
     // Fetch repositories
     fetch(reposApiUrl)
    .then(response => response.json())
    .then(repos => {
        // Process each repository
        const repoPromises = repos.map(repo => {
            // Fetch package.json for each repository
            const packageJsonUrl = `https://raw.githubusercontent.com/${username}/${repo.name}/main/package.json`;
            return fetch(packageJsonUrl)
                .then(response => response.json())
                .then(packageJson => {
                    // Use the 'repoType' from package.json
                    repo.type = packageJson.repoType || 'unknown'; // Default to 'unknown' if not specified
                    return repo;
                })
                .catch(() => {
                    // Handle error or absence of package.json
                    repo.type = 'unknown';
                    return repo;
                });
        });

        // Wait for all package.json files to be processed
        Promise.all(repoPromises).then(processedRepos => {
            allRepos = processedRepos;
            displayRepos(allRepos); // Display all repositories initially
        });
    })
    .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>

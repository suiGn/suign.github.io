<!DOCTYPE html>

<head>

    <style>

.top-nav {
    width: 100%;
    padding: 15px 20px;
    background-color: #333; /* A dark background for the nav */
    color: #fff; /* Light text for contrast */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    z-index: 1000;
}

.nav-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.nav-logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff; /* Adjust the color to match your brand */
    text-decoration: none; /* Removes the underline from the logo */
}

.nav-links a {
    font-size: 1rem;
    color: #fff;
    text-decoration: none;
    margin-left: 20px; /* Spacing between nav items */
}

.nav-links a:hover {
    text-decoration: underline; /* Adds an underline on hover for visual feedback */
}


body {
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    background-color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.submenu {
    width: 100%;
    padding: 10px 20px;
    background-color: #444; /* Slightly lighter than the top-nav for contrast */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional */
    position: fixed; /* Fixed like the top-nav */
    top: 60px; /* Adjust this value based on the height of your top-nav */
    z-index: 999; /* Slightly lower than the top-nav */
}

.nav-sublinks {
    display: flex;
    justify-content: center; /* Center the submenu links */
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.nav-sublinks a {
    font-size: 1rem;
    color: #fff;
    text-decoration: none;
    margin: 0 15px; /* Spacing between submenu items */
    padding: 5px 10px; /* Padding for clickable area */
}

.nav-sublinks a:hover {
    text-decoration: underline; /* Underline on hover for visual feedback */
    background-color: rgba(255, 255, 255, 0.1); /* Highlight the background on hover */
}


.main-container {
    width: calc(100vw - 40px); /* Subtracting the padding from the viewport width */
    max-width: 1200px; /* You can set a max-width to prevent it from getting too wide on larger screens */
    margin: 20px; /* This will add space around the container */
    padding: 20px; /* Padding inside the container */
    border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
    border-radius: 8px; /* Match the border-radius of the cards */
    overflow: hidden; /* Ensures the shadow and border contain the cards */
    background: rgba(0, 0, 0, 0.3); /* Slightly transparent background */
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(203px, 1fr));
    gap: 20px;
}
.card {
    width: 203px;
    height: 203px; /* Adjust as needed */
    background-size: cover; /* Change from 'contain' to 'cover' to fill the card */
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Align text to the bottom */
    position: relative; /* For absolute positioning of the text */
    overflow: hidden; /* Ensure content doesn't spill out */
    border-radius: 8px; /* Optional: rounded corners */
}

.card .text {
    width: 100%;
    padding: 10px 20px; /* Add padding for the text */
    box-sizing: border-box;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for text */
    text-align: center;
    color: #fff;
    font-weight: bold;
    font-size: 1.5rem;
    transition: transform 0.3s ease-in-out;
    margin: 0;
    position: absolute; /* Absolute position text at the bottom */
    bottom: 0;
}

.card:hover {
    transform: scale(1.05); /* Subtle grow effect on hover */
}

/* Add custom styles for each card */
.sourcecode {
    background-image: url('./assets/imgs/cleaker_monads-removebg-preview.png');
    /* Additional styles for .sourcecode */
}


        .portfolio {

        }
        .packages {

        }
        .monads {
            background-image: url('./assets/imgs/monads-removebg-preview.png');
        }



    </style>
</head>

        <div class="submenu">

                    <!-- Add other subnavigation links as necessary -->
                </nav>
            </div>
        </div>
        
    </header>
    <div class="main-container">
